{% extends 'courses/base.html' %}

{% block content %}

    <div class="message">
        <ul class="message">
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                {% if 'html_safe' in message.tags %} {{ message|safe }}{% else %}{{message}}
                {% endif %}
            </li>
        </ul>
    </div>

{% endblock %}
